{% extends "template.html" %}
{% block conteudo %}
        <div class="menu">
            <a href="/jogos/novo">Adicionar Jogo</a>
        </div>

        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th align="center">Ano</th>
                    <th align="center">Nome</th>
                    <th align="center">Categoria</th>
                    <th align="center">Publicador</th>
                    <th align="center">Console</th>
                </tr>
            </thead>
            <tbody>
            {% for jogo in jogos %}
                <tr>
                    <td>{{ jogo.ano }}</td>
                    <td>{{ jogo.nome }}</td>
                    <td>{{ jogo.categoria }}</td>
                    <td>{{ jogo.publicador }}</td>
                    <td>{{ jogo.console }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
{% endblock %}
