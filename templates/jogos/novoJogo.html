{% extends "template.html" %}
{% block conteudo %}
      <form method="post" action="/jogos/novo/salvar">
        <fieldset>
          <div class="form-group">
            <label for="ano">Ano</label>
            <input type="number" id="ano" name="ano" class="form-control">
          </div>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control">
          </div>
          <div class="form-group">
            <label for="publicador">Publicador</label>
            <input type="text" id="publicador" name="publicador" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
